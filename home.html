<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Music Player</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='home.css'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<>
    <div class="MusicPlayer">
    <header>
        <div class="Text">
            <div>Hi Ronit</div>
            <p>Explore your favourite music!</p>
        </div>
        <div class="SideMenu">
            <div class="Long"></div>
            <div class="Short"></div>
            <div class="Middle"></div>
        </div>
    </header>

    <div class="SearchBar">
            <span class="Search">
                <img src="images/search.png" alt="Search">
            </span>
            <input type="text" placeholder="Artist, Songs, Album">
            <span class="Audio">
                <img src="images/audio.png" alt="Audio">
            </span>
    </div>

    <div class="Main">
    <div class="SongSection">
        <div class="HeadLine">
            <div class="Header">Recently Played</div>
            <div class="ViewAll">
                <p>View All</p>
                <img src="images/rednext.png" Alt="View All"></img>
            </div>
        </div>
        <div class="SongsList">
            <div class="Song">
                <img src="images/cover8.png" Alt="Badnam"></img>
                <div class="SongDetails">
                    <div class="Name">Badnam</div>
                    <div class="ArtistName">Mankirat Aulak-Badnam</div>
                </div>
            </div>
            <div class="Song">
                <img src="images/cover9.png" Alt="Baby"></img>
                <div class="SongDetails">
                    <div class="Name">Baby</div>
                    <div class="ArtistName">Justin Bieber-Baby</div>
                </div>
            </div>
            <div class="Song">
                <a href="Playing.html" target="_blank">
                <img src="images/cover1.png" Alt="On My Way"></img>
                </a>
                <div class="SongDetails">
                    <div class="Name">On My Way</div>
                    <div class="ArtistName">Allen Walker-On My Way</div>
                </div>
            </div>
        </div>
        <div class="Line"></div> 
    </div>

    <div class="SongSection">
        <div class="HeadLine">
            <div class="Header">Trending Songs</div>
            <div class="ViewAll">
                <p>View All</p>
                <img src="images/rednext.png" Alt="View All"></img>
            </div>
        </div>
        <div class="SongsList">
            <div class="Song">
                <img src="images/cover5.png" Alt="Filhall"></img>
                <div class="SongDetails">
                    <div class="Name">Filhall</div>
                    <div class="ArtistName">B Park-Filhall</div>
                </div>
            </div>
            <div class="Song">
                <img src="images/cover2.png" Alt="Ranjhna"></img>
                <div class="SongDetails">
                    <div class="Name">Ranjhna</div>
                    <div class="ArtistName">B Park</div>
                </div>
            </div>
            <div class="Song">
                <img src="images/cover6.png" Alt="52 Gaj Ka Daman"></img>
                <div class="SongDetails">
                    <div class="Name">52 Gaj ka Daman</div>
                    <div class="ArtistName">Renuka Pawar</div>
                </div>
            </div>
        </div>
        <div class="Line"></div>
    </div>

    <div class="Artists">
        <div class="HeadLine">
            <div class="Header">Artists</div>
        </div>
        <div class="ArtistList">
            <div class="Artist">
                <img src="images/artist1.png" Alt="Arjit Singh"></img>
                <div>Arjit Singh</div>
            </div>
            <div class="Artist">
                <img src="images/artist2.png" Alt="Justin Bieber"></img>
                <div class="Name">Justin Bieber</div>
            </div>
            <div class="Artist">
                <img src="images/artist3.png" Alt="Honey Singh"></img>
                <div class="Name">Honey Singh</div>
            </div>
        </div>
    </div>
    </div>
     
    <footer>
        <div class="Home">
            <img src="images/home.png" Alt="Home"></img>
            <div></div>
        </div>
        <img src="images/emptylike.png" Alt="Favorites" class="Favorites"></img>
        <img src="images/download.png" Alt="Downloads" class="Downloads"></img>
        <img src="images/setting.png" Alt="Setting" class="Setting"></img>
    </footer>
    </div>
</div>
</body>
</html>
