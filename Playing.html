<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Music Player</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='Playing.css'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="MusicPlayer">
    <header>
        <div>Playing</div>
        <img src="images/back.png" Alt="back"></img>
    </header>
        <div class="SongImage">
            <img src="images/cover1.png" Alt="On My Way"></img>
        </div>
        <div class="FirstBar">
        <div class="CurrentSong">
            <div class="SongName">On My Way</div>
            <div class="ArtistName">Allen Walker</div>
        </div>
        <div class="Menu">
            <img src="images/share.png" Alt="Share" class="Share"></img>
            <img src="images/download.png" Alt="Download" class="Download"></img>
            <img src="images/like.png" Alt="Like" class="Like"></img>
        </div>
        </div>
    <div class="ProgressBar">
            <span class="PassedTime">01:23</span>
        <span class="Progress">
        <input type="range" id="Progress" min="0" max="255" value="98">
        </span>
        <span class="SongLength">03:34</span>
    </div>
    <div class="Player">
        <img src="images/repeat.png" Alt="Repeat" class="Repeat"></img>
        <img src="images/previous.png" Alt="Previous Song" class="PreviousSong"></img>
        <div class="PlayButton">
        <img src="images/play.png" Alt="Play" class="Play"></img>
    </div>
        <img src="images/next.png" Alt="Next Song" class="NextSong"></img>
        <img src="images/shuffle.png" Alt="Shuffle" class="Shuffle"></img>
    </div>
    <div class="PlayListHeader">
        <div class="UpNext">Up next</div>
        <div class="ViewAll">
                <p>View All</p>
                <img src="images/rednext.png" Alt="View All"></img>
        </div>
        </div>
        <div class="PlayList">
        <div class="Songs">
            <div class="Left">
                <img src="images/cover2.png" Alt="Ranjhna"></img>
                <div class="SongDetails">
                <div class="Name">Ranjhna</div>
                <div class="Artist">B Park</div>
            </div>
            </div>
            <div class="Right">
                <img src="images/emptylike.png" Alt="Like" Class="EmptyLike"></img>
                <img src="images/3dots.png" Alt="Menu" class="Dots" ></img>
            </div>
        </div>
        <div class="Songs">
            <div class="Left">
                <img src="images/cover3.png" Alt="Barish"></img>
                <div class="SongDetails">
                <div class="Name">Barish</div>
                <div class="Artist">Barish</div>
            </div>
            </div>
            <div class="Right">
                <img src="images/emptylike.png" Alt="Like" Class="EmptyLike"></img>
                <img src="images/3dots.png" Alt="Menu" class="3Dots" ></img>
            </div>
        </div>
        <div class="Songs">
            <div class="Left">
                <img src="images/cover4.png" Alt="Bom Diggi Bom Bom"></img>
                <div class="SongDetails">
                <div class="Name">Bom Diggi Bom Bom</div>
            </div>
            </div>
            <div class="Right">
                <img src="images/emptylike.png" Alt="Like" Class="EmptyLike"></img>
                <img src="images/3dots.png" Alt="Menu" class="3Dots" ></img>
            </div>
        </div>
        <div class="Songs">
            <div class="Left">
                <img src="images/cover5.png" Alt="Filhall"></img>
                <div class="SongDetails">
                <div class="Name">Filhall</div>
                <div class="Artist">B Park-Filhall</div>
            </div>
            </div>
            <div class="Right">
                <img src="images/emptylike.png" Alt="Like" Class="EmptyLike"></img>
                <img src="images/3dots.png" Alt="Menu" class="3Dots" ></img>
            </div>
        </div>
        <div class="Songs">
            <div class="Left">
                <img src="images/cover6.png" Alt="52 Gaj Ka Daman"></img>
                <div class="SongDetails">
                <div class="Name">52 Gaj ka Daman</div>
                <div class="Artist">Renuka Pawar</div>
            </div>
            </div>
            <div class="Right">
                <img src="images/emptylike.png" Alt="Like" Class="EmptyLike"></img>
                <img src="images/3dots.png" Alt="Menu" class="3Dots" ></img>
            </div>
        </div>
        <div class="Songs">
            <div class="Left">
                <img src="images/cover7.png" Alt="Tum hi ho"></img>
                <div class="SongDetails">
                <div class="Name">Tum hi ho</div>
                <div class="Artist">B Park-Filhall</div>
            </div>
            </div>
            <div class="Right">
                <img src="images/like.png" Alt="Like" Class="EmptyLike"></img>
                <img src="images/3dots.png" Alt="Menu" class="3Dots" ></img>
            </div>
        </div>
    </div>
    <footer>
        <div class="Home">
            <img src="images/home.png" Alt="Home"></img>
            <div></div>
        </div>
        <img src="images/emptylike.png" Alt="Favorites" class="Favorites"></img>
        <img src="images/download.png" Alt="Downloads" class="Downloads"></img>
        <img src="images/setting.png" Alt="Setting" class="Setting"></img>
    </footer>
    </div>
</body>
</html>
